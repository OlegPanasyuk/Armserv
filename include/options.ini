;Укажите свои настройки MySQL

[mysql]
hostName = "localhost";имя или IP-адрес сервера MySQL

dbName = "ascue_db_Uni3";имя базы данных

userName = "mysql";имя пользователя

Password = "mysql";пароль

;Укажите  настройки для запроса мгновенных значений
[moment]
IP = "192.168.1.98";IP-адрес УСПД

Port = 8900;UDP-порт для работы с УСПД

Timeout = 60;таймаут запроса мгновенных значений(сек.)

Freq = 500;частота обновления(мсек.)

;Другие настройки
[misc]
Prec = 3;знаков после запятой

Path = "D:/reports/";путь сохранения отчетов

[Control of Power]
Control = 0;модуль контроля мощности (1 - включить 0 выключить)

Obj = 1;объект с12 подлежащий контролю

Adr = 82;сетевой адрес объекта

MaxVal = 15000;максимальная заявленная мощность (кВт)

PreMax = 13000;предмаксимальная мощность (кВт)

H1 = 8;начало утреннего промежутка

H2 = 11;конец  утреннего промежутка

H3 = 11;начало вечернего промежутка

H4 = 20;конец вечернего промежутка

[mapping data]

RateCount = 1;отображение тарифов в рассчете расхода(1 - отображать 0 - не отображать)
